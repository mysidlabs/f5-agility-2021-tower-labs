---
- name: Install Apache
  become: true
  yum:
    name: httpd
    state: present
    update_cache: yes

- name: Configure Apache index.html
  become: true
  template:
    src: index.j2
    dest: /var/www/html/index.html
  loop: "{{ ansible_host }}"

- name: Copy images
  become: true
  copy:
    src: files/{{ item }}
    dest: /var/www/images/
  loop:
    - web1.png
    - web2.png
    - web3.png

- name: Start Apache Service
  become: true
  service:
    name: httpd
    state: started
...
